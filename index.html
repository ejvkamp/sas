<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="siteContainer">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc. Logo">
        <span id="title">Secret Agent Supply Inc.</span>
      </div>
    </header>
    <!-- Hero -->
    <div class="hero-section">
      <div class="siteContainer">
        <div class="hero-text">
            <p id="newArrival">New Arrival</p>
            <p id="invDesc">Sport Bikes and Motorcycles</p>
        </div>
      </div>
    </div>
    <!-- Navigation Menu -->
    <div class="navMenu">
      <div class="siteContainer">
        <div class="siteSections">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </div>
      </div>
    </div>
    <!-- Inventory Section -->
    <div class="siteContainer">
      <div class="inventory">
        <div class="items">
          <div class="item">
            <div class="item-image">
              <img src="./resources/images/pen.png" alt="Exploding Pen">
            </div>
            <div class="item-desc">
              <span class=>Exploding Pen</span>
            </div>
          </div>
          <div class="item">
            <div class="item-image">
              <img src="./resources/images/watch.png" alt="Cellular Watch">
            </div>
            <div class="item-desc">
              <span>Cellular Watch</span>
            </div>
          </div>
          <div class="item">
            <div class="item-image">
              <img src="./resources/images/glasses.png" alt="Thermal Glasses">
            </div>
            <div class="item-desc">
              <span>Thermal Glasses</span>
            </div>
          </div>
        </div>
      </div>
    <!-- Store Info Section -->
      <div class="storeInfo">
          <div class="infoDetails">
            <div class="detail">
              <div class="detailTitle">
                <span>Location</span>
              </div>
              <span class="detailInfo">
                <p>-47.346436, 84.32354</p>
              </span>
          </div>
            <div class="detail">
              <div class="detailTitle">
                <span>Hours</span>
              </div>
              <span class="detailInfo">
                <p>0800 - 1800</p>
              </span>
          </div>
        </div>
      </div>

    </div>
    <!-- Footer Section -->
    <footer>
      <div class="siteContainer">
          <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
